<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="@@ENDERECO_DAS_IMGS/left.svg" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="@@ENDERECO_DAS_IMGS/slide-1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="@@ENDERECO_DAS_IMGS/slide-2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="@@ENDERECO_DAS_IMGS/slide-3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="@@ENDERECO_DAS_IMGS/right.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"><div class="carousel__indicator__shape"></div></button>
            <button class="carousel__indicator"><div class="carousel__indicator__shape"></div></button>
            <button class="carousel__indicator"><div class="carousel__indicator__shape"></div></button>
        </div>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
