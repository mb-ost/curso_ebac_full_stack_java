<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>

    <!--------------FONTS---------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-------FONT AWESOME---------->
    <script src="https://kit.fontawesome.com/41297ef283.js" crossorigin="anonymous"></script>
    <!-------------CSS------------->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form>
            <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
            <div>
                <textarea id="descricao-tarefa" placeholder="DescriÃ§Ã£o da tarefa"></textarea>
                <button type="submit">Adicionar +</button>
            </div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <td class="descricao-controle"></td>
                    <td class="nome-tarefa">Tarefa</td>
                    <td class="delete-tarefa">Excluir</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="descricao-controle" rowspan="1" data-toggle='mostrar-descricao'>
                        <i class="fa-solid fa-plus"></i>
                    </td>
                    <td class="nome-tarefa" data-toggle="clica-titulo" value="0">test task</td>
                    <td class="delete-tarefa" rowspan="1" data-toggle="deletar-tarefa">
                        <i class="fa-solid fa-trash-can"></i>
                    </td>
                </tr>
                <tr>
                    <td class="descricao" data-toggle="clica-tarefa">test task description</td>
                </tr>
                <tr>
                    <td class="descricao-controle" rowspan="1" data-toggle='mostrar-descricao'>
                        <i class="fa-solid fa-plus"></i>
                    </td>
                    <td class="nome-tarefa" data-toggle="clica-titulo" value="1">test 2 task</td>
                    <td class="delete-tarefa" rowspan="1" data-toggle="deletar-tarefa">
                        <i class="fa-solid fa-trash-can"></i>
                    </td>
                </tr>
                <tr>
                    <td class="descricao" data-toggle="clica-tarefa">test 2 task description</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
