<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-----------FONTS------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!------------------CSS--------------------->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastre-se</h1>
        </header>
        <body>
            <form>
                <div class="form-field">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-field">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="exemplo@dominio.com">
                </div>
                <div class="form-field">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-field">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-field">
                    <label for="rua">Endere√ßo:</label>
                    <div class="endereco-linha-1">
                        <div class="rua">
                            <input type="text" id="rua" name="rua" placeholder="Rua">
                        </div>
                        <div class="complemento">
                            <input type="text" id="complemento" name="complemento" placeholder="Compl.">
                        </div>
                    </div>
                    <div class="endereco-linha-2">
                        <div>
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                        </div>
                        <div>
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit" name="send">Enviar</button>
            </form>
        </body>
    </div>
    <!----------------JavaScript---------------->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
