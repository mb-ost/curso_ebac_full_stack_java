<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="smacss/base.css">
    <link rel="stylesheet" href="smacss/layout.css">
    <link rel="stylesheet" href="smacss/module.css">
    <link rel="stylesheet" href="smacss/tema-a.css">
    <link rel="stylesheet" href="smacss/tema-b.css">
</head>
<body class="tema-b">
<div id="header">
    <div class="container">
        <h1 class="title">Nome do Site</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container">
    <div class="accordion">
        <header class="accordion-header">
            Nome do accordion
        </header>
        <p class="accordion-content">Conteudo</p>
    </div>
</div>
<footer>
    <div class="container">
        <div class="mensagem mensagem-is-error">
            <h5 class="mensagem-titulo">Atenção</h5>
            <p class="mensagem-conteudo">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab alias atque blanditiis consectetur ea et eum illo ipsum iste
                laudantium libero molestias, pariatur quos vero! Consectetur exercitationem iure quam?
            </p>
        </div>

    </div>
</footer>

<script>
    const accordions = document.querySelectorAll('.accordion-header');
    for(let i = 0; i< accordions.length; i++){
        accordions[i].addEventListener('click', function (evento) {
            evento.target.parentNode.classList.contains("is-open")
                evento.target.parentNode.classList.toggle("is-open")
        })
    }
</script>
</body>
</html>
