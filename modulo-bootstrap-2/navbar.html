<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f3f3;
        }

        .nav-link {
            text-align: center;
        }
        .navbar-nav .nav-link.active {
            color: #fff;
        }
        section {
            height: 100vh;
            padding-top: 100px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Titulo do site</h1>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" class="btn btn-warning" type="button">Checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div data-bs-spy="scroll" data-bs-target="#cabecalho">
            <section id="inicio">
                <h2>Inicio</h2>
            </section>
            <section id="produtos">
                <h2>Produtos</h2>
                <div class="container">
                    <nav class="nav nav-pills">
                        <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletronicos</button>
                        <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                        <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
                    </nav>
                    <div class="tab-content">
                        <div id="aba1" class="tab-pane active">
                            conteudo da aba Eletronicos
                        </div>
                        <div id="aba2" class="tab-pane">
                            conteudo da aba Moda Masculina
                        </div>
                        <div id="aba3" class="tab-pane">
                            conteudo da aba Moda Feminina
                        </div>
                    </div>
                </div>
            </section>
            <section id="promocoes">
                <h2>Promoções</h2>
            </section>
            <section id="contato">
                <h2>Contato</h2>
            </section>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" >
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" type="button" class="btn btn-danger">Descartar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails');
        const mensagem = document.getElementById('mensagens-alerta');

        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
