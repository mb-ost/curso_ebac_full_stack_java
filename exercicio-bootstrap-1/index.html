<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio formularios Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-4">
                    <h1 class="h1"><span>Exercício</span> Bootstrap</h1>
                </div>
            </div>
        </header>
        <div class="row conteudo">
            <div class="col-12 col-lg-8">
                <div class="descricao">
                    <h2>Nesta atividade:</h2>
                    <p>É preciso adcionar o bootstrap utilizando a CDN, criar um formulário com nome, email e telefone, além de um botão para envio</p>
                </div>
                
            </div>
            <div class="col-12 col-lg-4">
                <form>
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email">
                    <label for="telefone" class="form-label">Telefone: </label>
                    <input type="tel" class="form-control" id="telefone">
                    <button class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
