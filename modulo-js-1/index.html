<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="formDeposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário" />
            <p class="error-message">Nome Invalido</p>
            <input type="number" id="numero-conta" required placeholder="Número da conta" />
            <input type="number" id="valor" required placeholder="Valor" />
            <textarea id="desc" placeholder="Descrição (opcional)"></textarea>
            <button type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
